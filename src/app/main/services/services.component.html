<div class="container">
  <div class="section-heading">
    <h6><span> SERVICES</span></h6>
    <h2>Design <span>services</span> I am providing</h2>
  </div>
  <div class="row gy-5">
    <div class="col-sm-6 col-lg-3" *ngFor="let service of services">
      <div
        class="services-box"
        [style]="
          'background-image: url(assets/img/service-' + service.id + '.jpg)'
        "
      >
        <div class="services-body">
          <div class="icon">
            <i [class]="service.icon"></i>
          </div>
          <h5>{{ service.title }}</h5>
          <p>
            {{ service.description }}
          </p>
          <div class="rating">
            <i
              *ngFor="let star of service.stars"
              [class]="'bi-star-' + star.class"
            ></i>
          </div>
        </div>
      </div>
    </div>
