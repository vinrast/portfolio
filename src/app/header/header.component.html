<!-- Header -->
<div
  class="header-top-fixed one-page-nav"
  [ngClass]="{ 'menu-open menu-open-desk': sidebarOpen }"
>
  <div class="container">
    <!-- Brand -->
    <div class="logo">
      <a class="navbar-brand" href="javascript:">
        <img
          class="logo-light"
          title=""
          alt=""
          src="assets/img/logo-light.svg"
        />
      </a>
    </div>
    <!-- / -->
    <ul class="main-menu">
      <li>
        <a
          class="menu-item"
          spyOn="home"
          activeClass="active"
          href="#home"
          (click)="fullPageScroll('home')"
        >
          INICIO
        </a>
      </li>
      <li>
        <a
          class="menu-item"
          spyOn="about"
          activeClass="active"
          href="#about"
          (click)="fullPageScroll('about')"
        >
          SOBRE MI
        </a>
      </li>
      <li>
        <a
          class="menu-item"
          spyOn="project"
          activeClass="active"
          href="#project"
          (click)="fullPageScroll('project')"
        >
          PROYECTOS
        </a>
      </li>
      <li>
        <a
          class="menu-item"
          spyOn="services"
          activeClass="active"
          href="#services"
          (click)="fullPageScroll('services')"
        >
          SERVICIOS
        </a>
      </li>
      <li>
        <a
          class="menu-item"
          spyOn="experience"
          activeClass="active"
          href="#experience"
          (click)="fullPageScroll('contactus')"
        >
          EXPERIENCIA
        </a>
      </li>
    </ul>
    <!-- Top Menu -->
    <div class="d-flex" (clickOutside)="onClickedOutside($event)">
      <a
        class="px-btn d-none d-lg-inline-flex"
        href="#contactus"
        spyOn="contactus"
        >HABLEMOS DE TU PROYECTO</a
      >
      <button
        class="toggler-menu d-lg-none"
        [ngClass]="{ open: sidebarOpen }"
        (click)="toggleMenu()"
      >
        <span></span>
      </button>
    </div>
    <!-- / -->
  </div>
</div>
<!-- End Header -->
